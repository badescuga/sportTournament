<ion-navbar *navbar>
    <ion-title>{{tournamentData.TournamentName}} with ID {{tournamentData.TournamentID}}</ion-title>
</ion-navbar>

<ion-content padding class="tournamentPage">
    <ion-list no-lines>
        <ion-item-divider styleOne>
            Organizer
        </ion-item-divider>
        <ion-item>{{tournamentData.Organizer}}</ion-item>
    </ion-list>

    <ion-list no-lines>
        <ion-item-divider styleTwo>
            Useful dates:
        </ion-item-divider>
        <ion-item>Start: {{tournamentData.StartDate}}</ion-item>
        <ion-item>End: {{tournamentData.EndDate}}</ion-item>
    </ion-list>

    <ion-list no-lines>
        <ion-item-divider styleOne>
            Description:
        </ion-item-divider>
        <ion-item>{{tournamentData.Description}}</ion-item>
    </ion-list>

    <ion-list no-lines>
        <ion-item-divider styleTwo>
            Location:
        </ion-item-divider>
        <ion-item>{{tournamentData.Location}}</ion-item>
    </ion-list>

    <ion-list no-lines *ngFor="#item of tournamentData.matchSummaries; #i = index">
        <ion-item-divider styleThree>
            Match nr. {{i+1}}:
        </ion-item-divider>
        <ion-item>
            <button block secondary large (click)='goToTeam([item.HomeTeam.TeamID])'>
                {{item.HomeTeam.TeamName}},id:{{item.HomeTeam.TeamID}}
            </button>
        </ion-item>
        <ion-item>
            <h2 center-bold> VS </h2>
        </ion-item>
        <ion-item>
            <button block danger large (click)='goToTeam([item.AwayTeam.TeamID])'>
                {{item.AwayTeam.TeamName}},id:{{item.AwayTeam.TeamID}}
            </button>
        </ion-item>
    </ion-list>
</ion-content>
